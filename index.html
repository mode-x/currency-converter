<!DOCTYPE html>

<!--[if gte IE 9]><!--><html><!--<![endif]-->
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XEX</title>
<meta name="author" content="mode-x">
<meta name="description" content="XEX is a handy app used for currency conversion and it works either online and offline.">
<meta name="keywords" content="Currency, Converter, Currency Conversion, Currency Converter">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="assets/manifest.json">
<link rel="stylesheet" href="assets/css/w3.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="assets/js/initializer.js"></script>
<script src="assets/js/idb.js"></script>
<script src="assets/js/db.js"></script>
<script src="assets/js/converter.js"></script>
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Gothic A1", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large">
  <button class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-grey" onclick="w3_open();">
    <i class="fa fa-bars"></i>  
    Currency Converter
  </button>
  <button id="install-button" class="w3-button w3-hover-none w3-hover-text-light-grey w3-large w3-right"><i class="fa fa-cloud-download"></i> Install App</button>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw w3-xlarge"></i>  Currency News</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw w3-xlarge"></i>  Exchange History</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw w3-xlarge"></i>  Settings</a><br><br>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px; margin-top:43px;">
  <div id="notify" class="w3-panel w3-red w3-display-container" style="display: none;">
    <span onclick="this.parentElement.style.display='none'"
    class="w3-button w3-red w3-large w3-display-topright">&times;</span>
    <h5>Danger!</h5>
    <p id="notify-message">Red often indicates a dangerous or negative situation.</p>
  </div>

  <!-- Header -->
  <header class="w3-container" style="padding-top: 22px; padding-left: 30px;">
    <h5><b><i class="fa fa-balance-scale w3-xlarge"></i><span id="convert-text"> Convert USD to NGN</span></b></h5>
  </header>
  <hr>
  <form class="w3-container">
    <div class="w3-row-padding">
      <div class="w3-half w3-margin-bottom">
        <h3>Base</h3>
        <div class="w3-col s3 m3 l2">
          <button id="base-btn" class="w3-button w3-circle w3-black" style="width: 60px; height: 60px; outline: none;">USD</button>
        </div>
        <div class="w3-col s9 m9 l10 w3-display-container" style="height: 60px;">
          <input id="base-input" aria-label="baseInput" class="w3-input w3-large w3-display-left" type="text" value="1" min="1" required>
        </div>
      </div>
      <div class="w3-half w3-margin-bottom">
        <h3>Target</h3>
        <div class="w3-col s3 m3 l2">
          <button id="target-btn" class="w3-button w3-circle w3-black" style="width: 60px; height: 60px; outline: none;">NGN</button>
        </div>
        <div class="w3-col s9 m9 l10 w3-display-container" style="height: 60px;">
        <!-- <div class="w3-threequarter" onload="FreeCurrencyConverterAPI.currencies()"> -->
          <input id="target-input" aria-label="targetInput" class="w3-input w3-large w3-display-left" type="text" readonly>
        </div>
      </div>
      <div class="w3-col">
        <div class="w3-display-container" style="width: 100%; height: 60px;">
          <!-- <div class="w3-col w3-display-right"> -->
            <button id="convert-btn" class="w3-col s12 m3 l3 w3-button w3-text-white w3-display-right" style="background-color: #006600;"> CONVERT</button>
          <!-- </div> -->
        </div>
      </div>
      <div id="first-conversion-rate" class="w3-col w3-large"></div>
      <div id="second-conversion-rate" class="w3-col w3-large"></div>
    </div>
  </form>
     
  <br>
  <div class="w3-container w3-dark-grey w3-padding-32">
    <div class="w3-row">
      <div class="w3-container w3-third">
        <h5 class="w3-bottombar w3-border-green">Demographic</h5>
        <p>Language</p>
        <p>Country</p>
        <p>City</p>
      </div>
      <div class="w3-container w3-third">
        <h5 class="w3-bottombar w3-border-red">System</h5>
        <p>Browser</p>
        <p>OS</p>
        <p>More</p>
      </div>
      <div class="w3-container w3-third">
        <h5 class="w3-bottombar w3-border-orange">Target</h5>
        <p>Users</p>
        <p>Active</p>
        <p>Geo</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-opacity w3-card-4" style="width: 400px;">
      <header class="w3-container w3-black"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Currencies</h2>
      </header>
      <div class="w3-container" style="height: 400px; overflow-y: scroll;">
        <ul id="currency-container" class="w3-ul">
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <h4>Currency Converter</h4>
  </footer>

  <!-- End page content -->
</div>

<script>
// Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope)
    }, function(err) {
      console.log('ServiceWorker registration failed: ', err)
    })
  })
}
</script>

</body>
</html>
