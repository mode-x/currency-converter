<!--<![endif]-->
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XEX</title>
<meta name="author" content="mode-x">
<meta name="description" content="XEX is a handy app used for currency conversion and it works either online and offline.">
<meta name="keywords" content="Currency, Converter, Currency Conversion, Currency Converter">
<meta name="theme-color" content="#000000">
<link rel="preconnect" href="https://free.currencyconverterapi.com">
<link rel="dns-prefetch" href="https://fonts.gstatic.com">
<link rel="manifest" href="assets/manifest.json">
<link rel="stylesheet" href="assets/css/w3.css" async>
<link rel="stylesheet" href="assets/css/app.css" async>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1" async>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" async>
<script src="assets/js/idb.js" defer></script>
<script src="assets/js/database.js" async></script>
<script src="assets/js/converter.js" async></script>
<script src="assets/js/initializer.js"></script>
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Gothic A1", sans-serif
  }
</style>

<body class="w3-light-grey" onload="init()">
  <!-- Sidebar/menu -->
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="z-index:4; width:250px; display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-teal w3-hover-teal" onclick="w3_close()" style="height: 52px;">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="material-icons">cloud</i>  Saved Currency pairs</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="material-icons">cloud</i>  Exchange History</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="material-icons">cloud</i>  Settings</a><br><br>
  </div>
  
  <!-- !PAGE CONTENT! -->
  <div id="main">
    <div class="w3-teal">
      <button id="openNav" class="w3-button w3-black w3-xlarge" onclick="w3_open()">&#9776;</button>
      <span class="w3-large w3-text-black w3-bold" style="margin-left: 10px;">Currency Converter</span>
    </div>
    <div class="w3-main" style="height: auto;" onclick="w3_close()">
      <div id="notify" class="w3-panel w3-red w3-display-container" style="display: none;">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-red w3-large w3-display-topright">&times;</span>
        <h5>Error</h5>
        <p id="notify-message">error message</p>
      </div>

      <div class="w3-container w3-padding-16">
        <div w3-row>
          <div class="w3-hide-small w3-col l3">&nbsp;</div>
          <div class="w3-col s12 m12 l6">
            <form class="w3-container">
              <div class="w3-row-padding">
                <div class="w3-col">
                  <h3>Base</h3>
                  <div class="w3-col s4 m3 l2">
                    <button id="base-btn" class="w3-button w3-circle w3-black w3-xlarge" style="width: 80px; height: 80px; outline: none;">USD</button>
                  </div>
                  <div class="w3-col s8 m9 l10 w3-display-container" style="height: 80px;">
                    <input id="base-input" aria-label="baseInput" class="w3-input w3-large w3-display-left" style="min-width: 150px;" type="text" value="1" min="1" required>
                  </div>
                  <h6 id="base-text" class="w3-right"></h6>
                </div>
                <div class="w3-col">
                  <h3>Target</h3>
                  <div class="w3-col s4 m3 l2">
                    <button id="target-btn" class="w3-button w3-circle w3-black w3-xlarge" style="width: 80px; height: 80px; outline: none;">NGN</button>
                  </div>
                  <div class="w3-col s8 m9 l10 w3-display-container" style="height: 80px;">
                    <!-- <div class="w3-threequarter" onload="FreeCurrencyConverterAPI.currencies()"> -->
                    <input id="target-input" aria-label="targetInput" class="w3-input w3-large w3-display-left" style="min-width: 150px;" type="text" readonly>
                  </div>
                  <h6 id="target-text" class="w3-right"></h6>
                </div>
                <br>
                <div class="w3-col w3-margin-bottom">
                  <div class="w3-display-container" style="width: 100%; height: 60px;">
                    <!-- <div class="w3-col w3-display-right"> -->
                    <button id="convert-btn" class="w3-col s12 m3 l3 w3-button w3-text-black w3-display-right w3-padding-16 w3-teal">
                    CONVERT</button>
                    <!-- </div> -->
                  </div>
                </div>
                <br>
                <div class="w3-small w3-margin-bottom" style="margin-left: 10px;">
                  <div class="w3-col"><b>Exchange Rates</b></b></div>
                  <div id="first-conversion-rate" class="w3-col"></div>
                  <div id="second-conversion-rate" class="w3-col"></div>
                  </div>
              </div>
            </form>
            
          </div>
          <div class="w3-hide-small w3-col l3" >&nbsp;</div>
        </div>
      </div>

      <!-- Modal -->
      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-animate-opacity w3-card-4" style="width: 400px;">
          <header class="w3-container w3-black">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h3>Currencies</h3>
          </header>
          <div class="w3-container" style="height: 400px; overflow-y: scroll;">
            <ul id="currency-container" class="w3-ul">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End page content -->

  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope)
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err)
        })
      })
    }
  </script>
  <script>
    function init () {
      const converter = new Converter(1)
      converter.convert()
      document.getElementById('base-text').innerHTML = 'United States Dollar'
      document.getElementById('target-text').innerHTML = 'Nigerian Naira'
    }
  </script>

</body>
<!-- Footer -->
<footer>
  <div class="w3-container w3-dark-grey w3-padding-16">
    <div class="w3-row">
      <div class="w3-container">
        <h5 class="w3-bottombar">Currency Converter</h5>
        <p>@ 2018</p>
      </div>
    </div>
  </div>
</footer>

</html>
